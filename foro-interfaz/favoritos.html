<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Favoritos - InvestForums</title>
    <!-- Estilos generales compartidos -->
    <link rel="stylesheet" href="css/general.css" />
    <!-- Estilos específicos para esta página -->
    <link rel="stylesheet" href="css/favoritos_style.css" />
    <!-- Iconos de Bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
<div class="page-container">
    <!-- Header consistente con el resto del sitio -->
    <header class="header">
        <h1><a href="index.html">I n v e s t F o r u m s</a></h1>
        <p>
            Tu comunidad para discutir sobre inversiones y finanzas personales
        </p>
        <div class="header-auth-buttons" id="auth-controls">
            <button id="open-login-dialog-btn" class="btn btn-secondary">
                Login
            </button>
            <button id="open-register-dialog-btn" class="btn btn-primary">
                Registrarse
            </button>
            <a
                    href="favoritos.html"
                    id="favoritos-link"
                    class="btn btn-secondary"
                    style="display: none;"
            >Mis Favoritos</a
            >
            <a
                    href="perfil.html"
                    id="profile-link"
                    class="btn btn-secondary"
                    style="display: none;"
            >Mi Perfil</a
            >
            <button
                    id="logout-btn"
                    class="btn btn-secondary"
                    style="display: none;"
            >
                Cerrar Sesión
            </button>
        </div>
    </header>

    <main class="favoritos-container">
        <div class="favoritos-header">
            <h2 class="favoritos-title">
                <i class="bi bi-star-fill"></i> Mis Posts Favoritos
            </h2>
        </div>

        <!-- Contenedor donde JavaScript insertará los posts -->
        <div id="favoritos-list"></div>

        <!-- Estado de Carga (se muestra mientras se piden los datos) -->
        <div id="loading-favoritos" class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando tus posts favoritos...</p>
        </div>

        <!-- Mensaje de Error (se muestra si algo falla) -->
        <div
                id="error-favoritos"
                class="error-message"
                style="display: none;"
        ></div>
    </main>
</div>

<!-- Diálogos de autenticación (copiados de tu index.html para consistencia) -->
<dialog id="login-dialog" class="auth-dialog">
    <!-- ... Contenido del diálogo de login ... -->
</dialog>
<dialog id="register-dialog" class="auth-dialog">
    <!-- ... Contenido del diálogo de registro ... -->
</dialog>

<!-- Scripts necesarios -->
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/favoritos.js"></script>
</body>
</html>
